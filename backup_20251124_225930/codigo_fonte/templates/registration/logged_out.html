{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Projeto On Crist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #E8F5E8 0%, #D4EDDA 25%, #C3E6CB 50%, #B8DFC1 75%, #A8D5B3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .logout-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logout-icon {
            font-size: 4rem;
            color: #28A745;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #28A745 0%, #20C997 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <div class="logout-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h3 class="mb-3 text-success">Logout Realizado!</h3>
        <p class="text-muted mb-4">Você foi desconectado com sucesso.</p>
        <a href="{% url 'home' %}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>
            Voltar ao Início
        </a>
    </div>
</body>
</html>
